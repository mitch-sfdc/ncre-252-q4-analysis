log4j.rootLogger=INFO, A1

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %-5p [%c:%L] (%t) %m%n

log4j.appender.A2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.File=iphone-discount.log
log4j.appender.A2.DatePattern='.'yyyy-MM-dd
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d %-5p [%c:%L] (%t) %m%n

# Print only messages of level WARN or above in the package com.salesforce.ncre.
log4j.logger.com.salesforce.ncre=DEBUG
log4j.logger.com.salesforce.ncre.debug=TRACE
log4j.logger.org.kie.api.event.rule=INFO